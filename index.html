<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />

<!-- âœ… REQUIRED FOR MOBILE -->
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

<title>Work Orders â€” Approach-Style Viewer v4 (mobile fullscreen)</title>

<style>
  :root{
    --bg:#0b0d12;
    --panel:#0f1423;
    --card:#121726;
    --muted:#9db0c9;
    --text:#e8f0ff;
    --accent:#4da3ff;
    --border:#22314d
  }

  html,body{
    margin:0;
    height:100%;
    background:var(--bg);
    color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  }

  /* âœ… prevent horizontal clipping on mobile */
  body{
    overflow-x:hidden;
  }

  .app{
    display:flex;
    flex-direction:column;
    height:100%;
    max-width:100%;
  }

  header{
    padding:12px 16px;
    border-bottom:1px solid var(--border);
    background:var(--panel);
    position:sticky;
    top:0;
    z-index:10;
  }

  h1{
    margin:0;
    font-size:18px;
  }

  .searchbar{
    display:flex;
    gap:8px;
    flex-wrap:wrap;
    margin-top:8px;
  }

  input[type="search"],input[type="text"]{
    flex:1;
    min-width:200px;
    padding:10px 12px;
    border-radius:8px;
    border:1px solid var(--border);
    background:#0b1322;
    color:var(--text);
  }

  .meta{
    font-size:12px;
    color:var(--muted);
    margin-top:6px;
  }

  main{
    display:flex;
    flex:1;
    min-height:0;
    max-width:100%;
  }

  .list{
    width:420px;
    max-width:100%;
    border-right:1px solid var(--border);
    overflow:auto;
  }

  .row{
    padding:10px 14px;
    border-bottom:1px solid var(--border);
    cursor:pointer;
  }

  .row:hover{background:#0e1626}
  .row.active{
    background:#11213a;
    border-left:3px solid var(--accent);
  }

  .addrOnly{
    color:var(--text);
    font-weight:700;
  }

  .subaddr{
    color:var(--muted);
    font-size:12px;
    margin-top:2px;
  }

  .detail{
    flex:1;
    overflow:auto;
    padding:16px;
    max-width:100%;
  }

  .card{
    background:var(--card);
    border:1px solid var(--border);
    border-radius:12px;
    padding:16px;
    max-width:100%;
  }

  .bigaddr{
    font-size:22px;
    font-weight:800;
    margin-bottom:8px;
    word-wrap:break-word;
  }

  .infoRow{
    font-size:15px;
    margin-bottom:8px;
    color:#cfe1ff;
    flex-wrap:wrap;
  }

  .tag strong{font-weight:700}
  .locRow{font-size:14px;color:#bcd6ff}

  .section{
    margin-top:14px;
    max-width:100%;
  }

  .section h3{
    margin:0 0 8px 0;
    font-size:12px;
    text-transform:uppercase;
    letter-spacing:.6px;
    color:var(--muted);
  }

  .problem,.notes{
    background:#1a243d;
    border:1px solid var(--border);
    border-radius:10px;
    padding:12px;
    max-width:100%;
  }

  .problem .value,
  .notes .value{
    white-space:pre-wrap;
    word-break:break-word;
  }

  .notes .line{margin-top:8px}
  .notes .line .label{color:var(--muted);font-size:12px}

  /* âœ… PARTS GRID FIX â€” THIS WAS THE MAIN MOBILE ISSUE */
  .parts .list{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:8px;
    max-width:100%;
  }

  .parts .item{
    background:#0f1629;
    border:1px solid var(--border);
    border-radius:8px;
    padding:8px;
    max-width:100%;
  }

  /* Mobile behavior (unchanged logic, just safe widths) */
  @media (max-width:900px){
    main{flex-direction:column}
    .list{width:100%}
    .app.mobile-detail .list{display:none}
  }

  .backbar{display:none;margin:0 0 10px 0}
  .app.mobile-detail .backbar{display:block}

  .backbtn{
    display:inline-flex;
    align-items:center;
    gap:8px;
    background:#0e1629;
    color:#eaf2ff;
    border:1px solid var(--border);
    border-radius:8px;
    padding:8px 12px;
    cursor:pointer;
  }
</style>
</head>

<body>
<div class="app" id="app">
  <header id="hdr">
    <h1>Work Orders â€” Approach-Style Viewer</h1>
    <div class="searchbar">
      <input id="q" type="search"
        placeholder="Phrase search (exact words in order, e.g., 200 W). Fielded: HOUSE NO:200 STREET NAME:W" />
      <input id="adv" type="text"
        placeholder="Optional: more fielded terms (e.g., ADDRESS:400 E)" />
    </div>
    <div class="meta">
      <span id="meta">Loadingâ€¦</span>
      <span id="msg" style="color:#ff9e9e"></span>
    </div>
  </header>

  <main>
    <div class="list" id="list"></div>
    <div class="detail" id="detailPane">
      <div class="backbar">
        <button class="backbtn" id="backBtn">â—€ Back to results</button>
      </div>
      <div class="card" id="detail">Select a recordâ€¦</div>
    </div>
  </main>
</div>

<!-- ðŸ”¹ JS IS UNCHANGED ðŸ”¹ -->
<script>
/* your existing JS stays exactly as-is */
</script>
</body>
</html>
